<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page" style="background-image: url('https://www.pexels.com/photo/scenic-view-of-railroad-tracks-during-daytime-2869215/');">
  <div class="overlay"></div>
  <div class="auth-container glass">
    <h1>Welcome Back</h1>
    <form class="auth-form" id="login-form">
      <div class="form-group">
        <input type="text" placeholder="Name" name="name">
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email" name="email">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" name="password">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Confirm Password" name="confirm_password">
      </div>
      <div class="button-group">
        <button type="submit" class="btn auth-btn" id="login-btn">Login</button>
        <button type="button" class="btn auth-btn" id="signup-btn">Sign Up</button>
      </div>
    </form>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
